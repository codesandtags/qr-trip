<div class="container-fluid search-container">
  <div class="search-content">
    <form action="">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="origen">Origen</label>
          <input type="search" class="form-control" id="origen" placeholder="BogotÃ¡ (BOG)" list="originCities">
          <datalist id="originCities">
            <option *ngFor="let city of cities" value="{{city.name}} ({{city.code}})">{{city.name}} ({{city.code}}), {{city.region}}</option>
          </datalist>
        </div>
        <div class="form-group col-md-6">
          <label for="destino">Destino</label>
          <input type="search" class="form-control" id="destino" placeholder="Cartagena (CTG)" list="destinationCities">
          <datalist id="destinationCities">
            <option *ngFor="let city of cities" value="{{city.name}} ({{city.code}})">{{city.name}} ({{city.code}}), {{city.region}}</option>
          </datalist>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="departureDate">Fecha Salida</label>
          <div class="input-group date" data-provide="datepicker" data-date-start-date="+0">
            <input class="form-control" id="departureDate">
            <div class="input-group-addon">
              <span class="fa fa-calendar"></span>
            </div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="arrivalDate">Fecha Regreso</label>
          <div class="input-group date" data-provide="datepicker" data-date-start-date="+0">
            <input class="form-control" id="arrivalDate">
            <div class="input-group-addon">
              <span class="fa fa-calendar"></span>
            </div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="pasajeros">Pasajeros</label>
          <select name="pasajeros"  class="form-control" id="pasajeros">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success" (click)="validateSearch()">Buscar</button>
      </div>
    </form>
  </div>
</div>
